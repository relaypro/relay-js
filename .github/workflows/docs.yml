name: docs

on:
  push:
    tags:
      - v*

  workflow_dispatch:

jobs:
  build:
    env:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          path: './src/'

      - uses: actions/setup-node@v3
        with:
          node-version: '14.15.4'

      - name: generate markdown and concatenate
        run: |
          cd src
          npm install rimraf
          npm run docs
          npm run concat-doc

      - uses: actions/checkout@v3
        with:
          ref: 'gh-pages'
          path: './web/'

      - name: promote
        run: |
          cd web
          cp ../src/API.md ./index.md

      - uses: EndBug/add-and-commit@v9
        with:
          message: 'publish generated docs'
          add: '*.md'
          cwd: './web/'
          author_name: 'Relay Pro builder'
          author_email: 'info@relaypro.com'
          push: true
          
      - uses: actions/checkout@v3
        with:
          repository: relaypro/relay-apiref
          ref: 'gh-pages'
          path: './apiref/'
          submodules: true
          
      - name: consolidate
        run: |
          cd apiref
          cd relay-js ; git log --pretty=format:'%H' -n 1; cd ..
          git config --list
          git pull --recurse-submodules
          git submodule status
          cd relay-js
          git remote -v
          git log --pretty=format:'%H' -n 1
          
      - uses: EndBug/add-and-commit@v9
        with:
          message: 'update submodules'
          cwd: './apiref/'
          add: '*'
          author_name: 'Relay Pro builder'
          author_email: 'info@relaypro.com'
          push: true
