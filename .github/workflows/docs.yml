name: docs

on:
  push:
    tags:
      - v*
      
  workflow_dispatch:

jobs:
  build:
    env:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          path: './src/'

      - uses: actions/setup-node@v3
        with:
          node-version: '14.15.4'

      - name: generate markdown and concatenate
        run: |
          cd src
          npm install rimraf
          npm run docs
          npm run concat-doc

      - uses: actions/checkout@v3
        with:
          ref: 'gh-pages'
          path: './web/'

      - name: save in same repo
        run: |
          cd web
          cp -rp ../src/API.md ./index.md

      - uses: EndBug/add-and-commit@v9
        with:
          message: 'publish generated docs'
          add: '*.md'
          cwd: './web/'
          author_name: 'Relay Pro builder'
          author_email: 'info@relaypro.com'
          push: true
          
      - uses: actions/checkout@v3
        with:
          repository: relaypro/relay-apiref
          ref: 'gh-pages'
          path: './apiref/'
          submodules: true
          
      - name: save in unified repo
        run: |
          cd apiref
          test -d js || mkdir js
          cp -rp ../web/index.md js/
          
      - uses: EndBug/add-and-commit@v9
        with:
          message: 'update js content'
          cwd: './apiref/'
          add: '*'
          author_name: 'Relay Pro builder'
          author_email: 'info@relaypro.com'
          push: true
